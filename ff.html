<!DOCTYPE html>
<html>
<head>
	<title>My First Web Page</title>
</head>
<body>

	<h1>Welcome to My Web Page</h1>
	
	<!-- Paragraph -->
	<p>This is my first web page, created using HTML.</p>
	
	<!-- Link -->
	<a href="https://www.google.com">Visit Google</a>
	
	<!-- Image -->
	<img src="picture.jpg" alt="My Image" width="300" height="200">
	
	<!-- List -->
	<ul>
		<li>WOW</li>
		<li>BEAUTIFUL</li>
		<li>MOUNTAINS</li>
	</ul>
	
	<!-- Table -->
	<table border="1">

			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>John Doe</td>
			<td>30</td>
		</tr>
	</table>
</body>
</html>
